<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couleurs à gogo</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="popup"></div>
        <h1>Couleurs à gogo</h1>
        <div>
            <h2>Couleur aléatoire</h2>
            <p>En cliquant sur le bouton ci-dessous, vous obtiendrez une couleur aléatoire avec ses différents code.</p>
            <div class="boxButton">
                <button id="btnAlea">Nouvelle couleur</button>
                <div id="colorAlea" class="color"></div>
            </div>
            <div id="boxCode">
                <p id="codeMessage"></p>
                <p id="hex"></p>
                <p id="hsl"></p>
                <p id="rgb"></p>
            </div>
        </div>
        <div>
            <h2>Couleurs par teinte</h2>
            <p>Sélectionnez une teinte et obtenez 10 nuances aléatoires</p>
            <div class="boxButton">
                <select id="select">
                    <option value="" selected>Sélectionnez une teinte</option>
                </select>
                <div id="colorHue" class="color"></div>
            </div>
            <div>
                <p id="pMessage"></p>
                <div id="boxColors"></div>
            </div>
            <div id="colorsDetails">
                <p id="nuanceMessage"></p>
                <p id="nuanceHex"></p>
                <p id="nuanceRgb"></p>
                <p id="nuanceHsl"></p>
            </div>
        </div>
    </div>
</body>
</html>
